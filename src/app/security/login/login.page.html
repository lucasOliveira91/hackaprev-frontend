<ion-content>
  <img src="assets/image/logo.png" alt="logo">

  <br>
  <br>
  <br>
  <ion-card>
    <form [formGroup]="loginForm" (ngSubmit)="login()" novalidate>

      <input type="text" placeholder="CPF" formControlName="cpf" maxLength="11">
      <input type="password" placeholder="Senha" formControlName="password">

      <ion-button class="login" type="submit" [disabled]="loginForm.invalid">Acessar</ion-button>
    </form>
  </ion-card>

 
</ion-content>
